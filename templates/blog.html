{% extends 'base.html' %}

{% block content %}
<h1 class="build">Build a Blog</h1>
<form action='/blog' method='post'>


        <ul>
            {% for blog_post in blogs %}
            <h2><a href="/single_entry?id={{blog_post.id}}">{{blog_post.title}}</a></h2>
            <p>{{blog_post.body}}</p>
            <hr />
                
        {% endfor %}
        </ul>

</form>
{% endblock %}
